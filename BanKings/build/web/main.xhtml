<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>BanKings</title>
            </f:facet>
        </h:head>


        <h:body>
            <f:metadata>
                <f:event type="preRenderView" listener="#{usuarioBean.listar()}" />
            </f:metadata>

            <p:layout fullPage="true">
                <p:layoutUnit position="center">

                    <h:form id="frmCadastro">



                        <p:dataTable id="listarUsuario" var="p" value="#{usuarioBean.usuarios}" rows="5" paginator="true">
                            <p:column headerText="Nome"> <h:outputText value="#{p.nome}"/> </p:column>
                            <p:column headerText="CPF"> <h:outputText value="#{p.cpf}"/> </p:column>
                            <p:column headerText="Saldo"> <h:outputText value="#{p.saldo}"/> </p:column>
                            <p:column><p:commandButton value="Usuario destino" action="#{usuarioBean.editar(p)}" update="@form"></p:commandButton></p:column>
                        </p:dataTable>

                        <p:separator></p:separator>

                        <h:panelGrid id="grid" columns="1" cellpadding="5">

                            <p:outputLabel>Usuario destino</p:outputLabel>
                            <p:outputLabel value="CPF: "></p:outputLabel> <p:inputText id="cpf" value="#{usuarioBean.destinatario.cpf}" />
                            <p:outputLabel value="VALOR: "></p:outputLabel> <p:inputText id="valor"  value="#{usuarioBean.valorTransferencia}"/>
                            <p:commandButton value="Transferir" action="#{usuarioBean.transferir()}" update="listarUsuario"></p:commandButton>
                        </h:panelGrid>

                    </h:form>
                </p:layoutUnit>

            </p:layout>
        </h:body>



    </f:view>
</html>
