<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login </title>
    </h:head>
    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <h:panelGrid id="grid" columns="1" cellpadding="5">
                    <p:outputLabel value="CPF: "></p:outputLabel> <p:inputText id="cpf" value="#{suarioBean.usuario.cpf}" />
                    <p:outputLabel value="SENHA: "></p:outputLabel> <p:inputText id="senha" value="#{usuarioBean.usuario.senha}" />
                    <p:commandButton value="ENTRAR" action="main.xhtml">
                        <f:setPropertyActionListener target="#{usuarioBean.login()}" value="#{login}"/>
                    </p:commandButton>
                </h:panelGrid>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
